{% set name = "heyoka.py" %}
{% set version = "0.6.1" %}
{% set sha256 = "c991728fa49387850a181f697661584bac0ef17604d401c90841de45fe86f8a5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bluescarni/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - clang      # [win]
    - ninja      # [win]
  host:
    - python
    - pybind11
    - pybind11-abi
    - heyoka
    - boost-cpp
    - fmt
    - spdlog
    - numpy
    - mppp  # [linux]
    - gmp   # [linux]
    - mpfr  # [linux]
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - mpmath  # [linux]

about:
  home: https://bluescarni.github.io/heyoka.py/
  license: MPL-2.0
  license_file: LICENSE
  summary: Python library for ODE integration via Taylor's method and LLVM

extra:
  recipe-maintainers:
    - bluescarni
