{% set name = "heyoka.py" %}
{% set version = "0.9.0" %}
{% set sha256 = "04317a41d326b3db1548f9161a7929697a9a0c462a3f93da54250de8027e0e79" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bluescarni/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake <3.20
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - clang      # [win]
    - ninja      # [win]
  host:
    - python
    - pybind11
    - pybind11-abi
    - heyoka
    - boost-cpp
    - fmt
    - spdlog
    - numpy
    - mppp  # [linux]
    - gmp   # [linux]
    - mpfr  # [linux]
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - mpmath  # [linux]

about:
  home: https://bluescarni.github.io/heyoka.py/
  license: MPL-2.0
  license_file: LICENSE
  summary: Python library for ODE integration via Taylor's method and LLVM

extra:
  recipe-maintainers:
    - bluescarni
