{% set name = "heyoka.py" %}
{% set version = "0.12.0" %}
{% set sha256 = "ab03d4c9429919c6093a0b8f6be38ec5e8fee9fa9c0126683d7a31021a49930b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bluescarni/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1

requirements:
  build:
    - cmake <3.20
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - clang      # [win]
    - ninja      # [win]
    - make       # [unix]
  host:
    - python
    - pybind11
    - pybind11-abi
    # NOTE: at this time, both heyoka and heyoka.py
    # are rapidly evolving with frequent API changes,
    # thus it is better to keep the versions explicitly
    # in sync for now.
    - heyoka >=0.12.0
    - boost-cpp
    - fmt
    - spdlog
    - numpy
    - mppp  # [linux and x86]
    - gmp   # [linux and x86]
    - mpfr  # [linux and x86]
  run:
    - {{ pin_compatible('boost-cpp', max_pin='x.x') }}
    - {{ pin_compatible('numpy') }}
    - python
    - mpmath  # [linux and x86]
    - sympy
    - cloudpickle

about:
  home: https://bluescarni.github.io/heyoka.py/
  license: MPL-2.0
  license_file: LICENSE
  summary: Python library for ODE integration via Taylor's method and LLVM

extra:
  recipe-maintainers:
    - bluescarni
