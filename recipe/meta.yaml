{% set name = "heyoka.py" %}
{% set version = "0.6.0" %}
{% set sha256 = "06eba412533d38b88de9bb62a90890d395f6cfcefcaa4a0049dc2a465b4835e1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://github.com/bluescarni/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0

requirements:
  build:
    - cmake
    - {{ compiler('cxx') }}
    - {{ compiler('c') }}
    - clang      # [win]
    - ninja      # [win]
  host:
    - python
    - pybind11
    - pybind11-abi
    - heyoka
    - boost-cpp
    - fmt
    - spdlog
    - numpy
    - mppp  # [linux]
    - gmp   # [linux]
    - mpfr  # [linux]
  run:
    - {{ pin_compatible('numpy') }}
    - python
    - mpmath  # [linux]

about:
  home: https://bluescarni.github.io/heyoka.py/
  license: MPL-2.0
  license_file: LICENSE
  summary: Python library for ODE integration via Taylor's method and LLVM

extra:
  recipe-maintainers:
    - bluescarni
